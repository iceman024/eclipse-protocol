<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE PROTOCOL - CLASSIFIED</title>
    <style>
        /* All CSS styles from previous version */
        /* ... [Keep all existing CSS styles] ... */
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container" id="loginContainer">
            <!-- Content will be dynamically inserted -->
        </div>
    </div>

    <!-- Main System -->
    <div class="main-system" id="mainSystem">
        <!-- ... [Keep all existing main system HTML] ... -->
    </div>

    <script>
        // ===== AUTHENTICATION SYSTEM =====
        let currentPassword = '40381230';
        let isChangingPassword = false;
        
        // Initialize login interface
        function initLoginSystem() {
            updateLoginInterface();
            setupGlobalEventListeners();
        }
        
        // Update login interface based on state
        function updateLoginInterface() {
            const loginContainer = document.getElementById('loginContainer');
            
            if (isChangingPassword) {
                loginContainer.innerHTML = `
                    <div class="classified-banner">● PASSWORD CHANGE ● AUTHORIZED PERSONNEL ONLY ●</div>
                    <div class="agency-logos">
                        <span>CIA</span>
                        <span>NSA</span>
                        <span>KGB</span>
                        <span>MI6</span>
                        <span>MOSSAD</span>
                    </div>
                    <h1 class="login-title">CHANGE CLEARANCE CODE</h1>
                    <p style="margin-bottom: 30px; opacity: 0.8;">SECURITY PROTOCOL UPDATE</p>
                    <input type="password" class="login-input" id="oldPasswordInput" placeholder="CURRENT CLEARANCE CODE" autocomplete="off">
                    <input type="password" class="login-input" id="newPasswordInput" placeholder="NEW CLEARANCE CODE" autocomplete="off">
                    <input type="password" class="login-input" id="confirmPasswordInput" placeholder="CONFIRM NEW CODE" autocomplete="off">
                    <button class="login-btn" onclick="changePassword()">UPDATE CREDENTIALS</button>
                    <button class="btn" style="width: 100%; margin-top: 10px; background: #333;" onclick="cancelPasswordChange()">CANCEL</button>
                    <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">
                        SECURITY CLEARANCE MODIFICATION<br>
                        ALL CHANGES ARE LOGGED
                    </div>
                    <div class="debug-info">
                        <strong>PASSWORD CHANGE MODE</strong><br>
                        Current Password: ${currentPassword}<br>
                        <span id="debugInput">Input: </span><br>
                        <span id="debugStatus">Status: Ready to change password</span>
                    </div>
                `;
            } else {
                loginContainer.innerHTML = `
                    <div class="classified-banner">● CLASSIFIED ● TOP SECRET ● CLASSIFIED ●</div>
                    <div class="agency-logos">
                        <span>CIA</span>
                        <span>NSA</span>
                        <span>KGB</span>
                        <span>MI6</span>
                        <span>MOSSAD</span>
                    </div>
                    <h1 class="login-title">ECLIPSE PROTOCOL</h1>
                    <p style="margin-bottom: 30px; opacity: 0.8;">SECURE FILE TRANSMISSION SYSTEM</p>
                    <input type="password" class="login-input" id="passwordInput" placeholder="ENTER CLEARANCE CODE" autocomplete="off">
                    <button class="login-btn" onclick="authenticate()">ACCESS SYSTEM</button>
                    <button class="btn btn-warning" style="width: 100%; margin-top: 10px; font-size: 0.9rem;" onclick="showPasswordChange()">CHANGE CLEARANCE CODE</button>
                    <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">
                        UNAUTHORIZED ACCESS IS PROHIBITED<br>
                        ALL ACTIVITIES ARE MONITORED
                    </div>
                    <div class="debug-info">
                        <strong>DEBUG MODE:</strong><br>
                        Password: ${currentPassword}<br>
                        <span id="debugInput">Input: </span><br>
                        <span id="debugStatus">Status: Ready</span>
                    </div>
                `;
            }
            
            // Initialize debug info
            setTimeout(initDebugInfo, 100);
        }
        
        // Initialize debug information
        function initDebugInfo() {
            const passwordInput = document.getElementById(isChangingPassword ? 'oldPasswordInput' : 'passwordInput');
            const debugInput = document.getElementById('debugInput');
            const debugStatus = document.getElementById('debugStatus');
            
            if (passwordInput && debugInput && debugStatus) {
                passwordInput.addEventListener('input', function() {
                    debugInput.textContent = `Input: "${this.value}" (length: ${this.value.length})`;
                    debugStatus.textContent = `Status: Typing...`;
                });
            }
        }
        
        // Setup global event listeners
        function setupGlobalEventListeners() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (isChangingPassword) {
                        changePassword();
                    } else {
                        authenticate();
                    }
                }
            });
        }
        
        // Show password change interface
        function showPasswordChange() {
            isChangingPassword = true;
            updateLoginInterface();
        }
        
        // Cancel password change
        function cancelPasswordChange() {
            isChangingPassword = false;
            updateLoginInterface();
        }
        
        // Change password
        function changePassword() {
            const oldPassword = document.getElementById('oldPasswordInput')?.value || '';
            const newPassword = document.getElementById('newPasswordInput')?.value || '';
            const confirmPassword = document.getElementById('confirmPasswordInput')?.value || '';
            const debugStatus = document.getElementById('debugStatus');
            
            if (!debugStatus) return;
            
            if (oldPassword !== currentPassword) {
                debugStatus.textContent = 'Status: Current password incorrect';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                debugStatus.textContent = 'Status: New passwords do not match';
                return;
            }
            
            if (newPassword.length < 4) {
                debugStatus.textContent = 'Status: New password too short (min 4 characters)';
                return;
            }
            
            currentPassword = newPassword;
            debugStatus.textContent = 'Status: Password changed successfully';
            
            setTimeout(() => {
                isChangingPassword = false;
                updateLoginInterface();
            }, 1500);
        }
        
        // Authenticate user
        function authenticate() {
            const passwordInput = document.getElementById('passwordInput');
            if (!passwordInput) return;
            
            const password = passwordInput.value;
            const debugStatus = document.getElementById('debugStatus');
            
            if (!debugStatus) return;
            
            debugStatus.textContent = `Status: Checking credentials...`;
            
            // Trim whitespace and check
            const trimmedPassword = password.trim();
            
            if (trimmedPassword === currentPassword) {
                debugStatus.textContent = 'Status: ACCESS GRANTED!';
                
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    const mainSystem = document.getElementById('mainSystem');
                    mainSystem.style.display = 'block';
                    
                    setTimeout(() => {
                        mainSystem.classList.add('active');
                        window.protocol = new EclipseProtocol();
                    }, 300);
                }, 1000);
            } else {
                debugStatus.textContent = 'Status: ACCESS DENIED - INCORRECT CLEARANCE CODE';
                
                passwordInput.value = '';
                passwordInput.style.borderColor = '#ff0000';
                passwordInput.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.5)';
                passwordInput.placeholder = 'ACCESS DENIED - INCORRECT CLEARANCE CODE';
                
                setTimeout(() => {
                    passwordInput.style.borderColor = '#00ff41';
                    passwordInput.style.boxShadow = 'none';
                    passwordInput.placeholder = 'ENTER CLEARANCE CODE';
                    debugStatus.textContent = 'Status: Ready for retry';
                }, 3000);
            }
        }
        
        // Logout function
        function logout() {
            document.getElementById('mainSystem').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            isChangingPassword = false;
            updateLoginInterface();
        }

        // ===== ECLIPSE PROTOCOL SYSTEM =====
        class EclipseProtocol {
            constructor() {
                this.files = [];
                this.storageUsed = 0;
                this.maxStorage = 10 * 1024 * 1024 * 1024; // 10GB
                this.classifications = ['TOP SECRET', 'SECRET', 'CONFIDENTIAL', 'CLASSIFIED'];
                this.terminal = document.getElementById('terminal');
                this.init();
            }

            init() {
                this.updateSystemTime();
                setInterval(() => this.updateSystemTime(), 1000);
                this.setupEventListeners();
                this.updateStorageInfo();
                this.startTerminalActivity();
            }

            updateSystemTime() {
                const now = new Date();
                const timeStr = now.toLocaleString('en-US', {
                    timeZone: 'UTC',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('systemTime').textContent = `UTC: ${timeStr}`;
            }

            startTerminalActivity() {
                const activities = [
                    '[SATELLITE] Data stream intercepted',
                    '[CRYPTO] Decryption in progress...',
                    '[NETWORK] Routing through proxy nodes',
                    '[SECURITY] Biometric scan verified',
                    '[SYSTEM] Background processes running',
                    '[INTEL] Signal analysis complete',
                    '[COMMS] Secure channel maintained',
                    '[DATA] Packet transmission verified'
                ];

                setInterval(() => {
                    const activity = activities[Math.floor(Math.random() * activities.length)];
                    this.logToTerminal(activity);
                }, 5000 + Math.random() * 10000);
            }

            logToTerminal(message) {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.terminal.appendChild(line);
                
                if (this.terminal.children.length > 20) {
                    this.terminal.removeChild(this.terminal.firstChild);
                }
                
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            setupEventListeners() {
                const uploadZone = document.getElementById('uploadZone');
                const fileInput = document.getElementById('fileInput');
                const searchInput = document.getElementById('searchInput');

                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });

                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });

                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFiles(files);
                });

                uploadZone.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    this.handleFiles(files);
                    e.target.value = '';
                });

                searchInput.addEventListener('input', (e) => {
                    this.searchFiles(e.target.value);
                });
            }

            handleFiles(files) {
                files.forEach(file => {
                    if (this.storageUsed + file.size > this.maxStorage) {
                        this.logToTerminal(`[ERROR] File "${file.name}" exceeds storage capacity`);
                        return;
                    }

                    this.uploadFile(file);
                });
            }

            uploadFile(file) {
                const fileObj = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    uploadDate: new Date(),
                    classification: this.classifications[Math.floor(Math.random() * this.classifications.length)],
                    data: file,
                    encrypted: true
                };

                this.logToTerminal(`[UPLOAD] Initiating secure transmission: ${file.name}`);
                this.showProgress();
                
                setTimeout(() => {
                    this.files.push(fileObj);
                    this.storageUsed += file.size;
                    this.hideProgress();
                    this.updateStorageInfo();
                    this.renderFiles();
                    this.logToTerminal(`[SUCCESS] File classified and archived: ${file.name}`);
                }, 2000 + Math.random() * 3000);
            }

            showProgress() {
                const progressBar = document.getElementById('uploadProgress');
                const progressFill = document.getElementById('progressFill');
                
                progressBar.style.display = 'block';
                let progress = 0;
                
                const interval = setInterval(() => {
                    progress += Math.random() * 25;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    progressFill.style.width = progress + '%';
                }, 300);
            }

            hideProgress() {
                setTimeout(() => {
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('progressFill').style.width = '0%';
                }, 500);
            }

            deleteFile(fileId) {
                const fileIndex = this.files.findIndex(f => f.id === fileId);
                if (fileIndex > -1) {
                    const file = this.files[fileIndex];
                    this.storageUsed -= file.size;
                    this.files.splice(fileIndex, 1);
                    this.updateStorageInfo();
                    this.renderFiles();
                    this.logToTerminal(`[DELETED] File purged from archives: ${file.name}`);
                }
            }

            downloadFile(fileId) {
                const file = this.files.find(f => f.id === fileId);
                if (file) {
                    this.logToTerminal(`[DOWNLOAD] Initiating secure extraction: ${file.name}`);
                    
                    setTimeout(() => {
                        this.logToTerminal(`[CRYPTO] Decrypting ${file.name}...`);
                        
                        setTimeout(() => {
                            const url = URL.createObjectURL(file.data);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = file.name;
                            document.body.appendChild(a);
                            a.click();
                            
                            setTimeout(() => {
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                                this.logToTerminal(`[SUCCESS] File downloaded: ${file.name}`);
                            }, 100);
                        }, 1500);
                    }, 1000);
                }
            }

            renderFiles() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (this.files.length === 0) {
                    fileList.innerHTML = `
                        <div style="text-align: center; padding: 50px 20px; opacity: 0.6;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">📁</div>
                            <div>NO CLASSIFIED FILES DETECTED</div>
                            <div style="font-size: 0.8rem; margin-top: 10px;">
                                INITIATE SECURE TRANSMISSION
                            </div>
                        </div>
                    `;
                    return;
                }

                this.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    let fileSize;
                    if (file.size < 1024) {
                        fileSize = `${file.size} B`;
                    } else if (file.size < 1024 * 1024) {
                        fileSize = `${(file.size / 1024).toFixed(2)} KB`;
                    } else if (file.size < 1024 * 1024 * 1024) {
                        fileSize = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                    } else {
                        fileSize = `${(file.size / (1024 * 1024 * 1024)).toFixed(2)} GB`;
                    }
                    
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-classification">${file.classification}</div>
                            <div>
                                <div>${file.name}</div>
                                <div style="font-size: 0.8rem; opacity: 0.7;">${fileSize} | ${file.uploadDate.toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn" onclick="window.protocol.downloadFile(${file.id})">DOWNLOAD</button>
                            <button class="btn btn-danger" onclick="window.protocol.deleteFile(${file.id})">DELETE</button>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }

            updateStorageInfo() {
                const storageUsedMB = (this.storageUsed / (1024 * 1024)).toFixed(2);
                document.getElementById('storageUsed').textContent = `${storageUsedMB} MB`;
                document.getElementById('fileCount').textContent = this.files.length;
            }

            searchFiles(query) {
                const searchTerm = query.toLowerCase();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (!query.trim()) {
                    this.renderFiles();
                    return;
                }
                
                const filteredFiles = this.files.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
                
                if (filteredFiles.length === 0) {
                    fileList.innerHTML = `
                        <div style="text-align: center; padding: 50px 20px; opacity: 0.6;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">🔍</div>
                            <div>NO MATCHING FILES FOUND</div>
                            <div style="font-size: 0.8rem; margin-top: 10px;">
                                SEARCH: "${query}"
                            </div>
                        </div>
                    `;
                    return;
                }
                
                filteredFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    let fileSize;
                    if (file.size < 1024) {
                        fileSize = `${file.size} B`;
                    } else if (file.size < 1024 * 1024) {
                        fileSize = `${(file.size / 1024).toFixed(2)} KB`;
                    } else if (file.size < 1024 * 1024 * 1024) {
                        fileSize = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                    } else {
                        fileSize = `${(file.size / (1024 * 1024 * 1024)).toFixed(2)} GB`;
                    }
                    
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-classification">${file.classification}</div>
                            <div>
                                <div>${file.name}</div>
                                <div style="font-size: 0.8rem; opacity: 0.7;">${fileSize} | ${file.uploadDate.toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn" onclick="window.protocol.downloadFile(${file.id})">DOWNLOAD</button>
                            <button class="btn btn-danger" onclick="window.protocol.deleteFile(${file.id})">DELETE</button>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
        }

        // Initialize the system when page loads
        document.addEventListener('DOMContentLoaded', initLoginSystem);
    </script>
</body>
</html>
